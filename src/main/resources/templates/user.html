<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"   integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>users</title>
</head>
<body>

<div th:fragment="header">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand text-light" th:utext="${user.getEmail()} + ' with roles: ' + ${user.getRoles()}"> </a>
        <a href="/logout" class="text-light">Logout</a>
    </nav>
</div>

</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <br>
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a href="/user" class="nav-link">User</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-10 bg-light px-5" style="height: 100vh">
            <h1>User information-page</h1>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="allUser" role="tabpanel" aria-labelledby="newUser-tab">
                    <div class="card">
                        <div class="card-block">
                            <table class="table table-hower">
                                <thead>
                                <tr>
                                    <th>id</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${user}">
                                    <td th:utext="${user.id}">id</td>
                                    <td th:text="${user.getName()}">Name</td>
                                    <td th:utext="${user.email}">Email</td>
                                    <td th:utext="${user.roles}">Role</td>

                                </tr>

                                </tbody>

                            </table>

                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
